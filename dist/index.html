<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="content">
      <div class="player-ship-wrapper">
        <div class="player-ships">
          <div
            class="player-ships__ship player-ships__ship_carrier"
            data-ship="carrier"
          >
            Carrier
          </div>
          <div
            class="player-ships__ship player-ships__ship_battleship"
            data-ship="battleship"
          >
            Battleship
          </div>
          <div
            class="player-ships__ship player-ships__ship_cruiser"
            data-ship="cruiser"
          >
            Cruiser
          </div>
          <div
            class="player-ships__ship player-ships__ship_submarine"
            data-ship="submarine"
          >
            Submarine
          </div>
          <div
            class="player-ships__ship player-ships__ship_destroyer"
            data-ship="destroyer"
          >
            Destroyer
          </div>
        </div>
        <div class="ship-direction">
          <div class="ship-direction__title">Ship Direction</div>
          <button
            class="ship-direction__rotator ship-direction__rotator_up"
            data-dir="UP"
            type="button"
          >
            ↑
          </button>
          <button
            class="ship-direction__rotator ship-direction__rotator_right"
            data-dir="RIGHT"
            type="button"
          >
            →
          </button>
          <button
            class="ship-direction__rotator ship-direction__rotator_down"
            data-dir="DOWN"
            type="button"
          >
            ↓
          </button>
          <button
            class="ship-direction__rotator ship-direction__rotator_left"
            data-dir="LEFT"
            type="button"
          >
            ←
          </button>
        </div>
      </div>
      <div class="gameboard gameboard_left">
        <div class="gameboard__row-labels">
          <div class="gameboard__row-label">A</div>
          <div class="gameboard__row-label">B</div>
          <div class="gameboard__row-label">C</div>
          <div class="gameboard__row-label">D</div>
          <div class="gameboard__row-label">E</div>
          <div class="gameboard__row-label">F</div>
          <div class="gameboard__row-label">G</div>
          <div class="gameboard__row-label">H</div>
          <div class="gameboard__row-label">I</div>
          <div class="gameboard__row-label">J</div>
        </div>
        <div class="gameboard__col-labels">
          <div class="gameboard__col-label">1</div>
          <div class="gameboard__col-label">2</div>
          <div class="gameboard__col-label">3</div>
          <div class="gameboard__col-label">4</div>
          <div class="gameboard__col-label">5</div>
          <div class="gameboard__col-label">6</div>
          <div class="gameboard__col-label">7</div>
          <div class="gameboard__col-label">8</div>
          <div class="gameboard__col-label">9</div>
          <div class="gameboard__col-label">10</div>
        </div>
        <div class="gameboard__tile-grid"></div>
      </div>
      <div class="gameboard-wrapper">
        <div class="gameboard gameboard_right gameboard_blurred">
          <div class="gameboard__row-labels">
            <div class="gameboard__row-label">A</div>
            <div class="gameboard__row-label">B</div>
            <div class="gameboard__row-label">C</div>
            <div class="gameboard__row-label">D</div>
            <div class="gameboard__row-label">E</div>
            <div class="gameboard__row-label">F</div>
            <div class="gameboard__row-label">G</div>
            <div class="gameboard__row-label">H</div>
            <div class="gameboard__row-label">I</div>
            <div class="gameboard__row-label">J</div>
          </div>
          <div class="gameboard__col-labels">
            <div class="gameboard__col-label">1</div>
            <div class="gameboard__col-label">2</div>
            <div class="gameboard__col-label">3</div>
            <div class="gameboard__col-label">4</div>
            <div class="gameboard__col-label">5</div>
            <div class="gameboard__col-label">6</div>
            <div class="gameboard__col-label">7</div>
            <div class="gameboard__col-label">8</div>
            <div class="gameboard__col-label">9</div>
            <div class="gameboard__col-label">10</div>
          </div>
          <div class="gameboard__tile-grid"></div>
        </div>
        <div class="start-window">
          <div class="start-window__dialog">
            <div class="start-status">Place your ships to start.</div>
            <button class="start-window__btn" disabled>Start Game</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
